<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/login-styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <!-- Add any header content here, such as navigation links or logo -->
            <h1 class="display-4 fw-bold">Welcome to NLP</h1>

            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">GitHub</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form action="perform_login" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Reset Password</button>
            <div class="divider mt-3">
                <span class="line"></span>
                <span class="or">OR</span>
                <span class="line"></span>
            </div>
        </form>

        <div class="forgot-password">
            <p><a href="/forgot_password">Forgot Password?</a></p>
        </div>
    </div>

    <div class="footer">
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

    {% if message %}
    <div class="notification-box">
        <p class="notification">{{ message }}</p>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
